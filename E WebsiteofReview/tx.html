<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="tx.css">
<head>
    <title>Document</title>
</head>
<body>
    <h1><tt>TRY THIS MULTIPLICATION CALCULATOR</tt></h1>
    <script>
        n = prompt("Enter the number of columns you want in a table");
        m = prompt("Enter the number of rows you want in your table");
        for(i=1; i<=m; i++)
        {
            document.write(n+"x"+i+"="+i*n);
            document.write("<br/>");
        }
    </script>
</body>
</html>
